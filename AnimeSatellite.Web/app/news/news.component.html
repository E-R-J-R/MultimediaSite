<div class="row" *ngIf="newsList">
    <div ng-cloak *ngFor="let news of newsList | groupBy:['NewsDate']">
        <div class="col-lg-12">
            <div class="dateheader">{{news.key | date : "EEEE,  MMMM dd"}}</div>
            <div *ngFor="let item of news.value" class="col-md-4">
                <div class="thumbnail">
                    <img role="button"
                         [src]='item.ImageFileName'
                         [title]='item.Headline'
                         [style.width.px]='300'
                         [style.height.px]='170'
                         [style.marign.px]='300'
                         (click)="openNews(item)">
                    <div class="caption">
                        <p>{{item.Headline}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
