<div class="row">
    <div  *ngFor="let news of newsList | groupBy:'date'">
        <div class="col-lg-12">
            <div class="dateheader">{{news.key}}</div>
            <div *ngFor="let item of news.value" class="col-md-4">
                <div class="thumbnail">
                    <img [src]='newsImageUrl + item.imageFileName'
                         [title]='item.headline'
                         [style.width.px]='300'
                         [style.height.px]='150'
                         [style.marign.px]='300'>
                    <div class="caption">
                        <p>{{item.headline}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
